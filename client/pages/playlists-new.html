<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musicker - Playlists Create</title>
    <link rel="stylesheet" href="../font-awesome.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="../index.html"
            ><i class="fa fa-music" aria-hidden="true"></i>
            <span class="text-primary">Musicker</span></a
          >
        </div>
        <ul class="nav navbar-nav">
          <li><a href="./artists.html">Artists</a></li>
          <li><a href="./albums.html">Albums</a></li>
          <li><a href="./tracks.html">Tracks</a></li>
          <!-- <li class="active"><a href="./playlists.html">Playlists</a></li> -->
          <li class="dropdown active">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"
              >Playlists<span class="caret"></span
            ></a>
            <ul class="dropdown-menu">
              <li><a href="./playlists.html">Show all</a></li>
              <li><a href="./playlists-new.html">Create new</a></li>
              <li><a href="./playlists-edit.html">Edit</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <div class="well container mt-4">
      <h1 class="display-4 text-center">
        <i class="fa fa-random" aria-hidden="true"></i>
        <span class="text-primary">Playlists Create</span>
      </h1>
      <br />
      <form>
        <div class="form-group">
          <label for="input-playlist">Playlist name</label>
          <br />
          <input
            type="text"
            id="input-playlist"
            placeholder="Playlist name..."
          />
          <br />
          <br />
          <button id="create-btn">Create</button>
          <br />
          <br />
          <label>Select track to add...</label>
          <br />
          <label for="sel2">Artist</label>
          <select class="form-control" id="sel2"> </select>
          <br />
          <label for="sel3">Track name</label>
          <select class="form-control" id="sel3"> </select>
          <br />
          <button id="add-btn">Add track</button>
          <br />
        </div>
      </form>
      <table id="main-table" class="table table-striped mt-5"></table>
    </div>
    <script type="module" src="../app/playlists-new.js"></script>
  </body>
</html>
